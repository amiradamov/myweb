<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohan Kumar | Blog Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="blog-page">
  <div class="blog-hero">
    <div class="glow blur-one" aria-hidden="true"></div>
    <div class="glow blur-two" aria-hidden="true"></div>
    <div class="mountain" aria-hidden="true"></div>
    <header class="blog-hero-inner">
      <div>
        <p class="eyebrow">Writing archive</p>
        <h1 class="blog-title">A curated collection of my articles, ideas, and experiments.</h1>
        <!-- <p class="lede"></p> -->
         <br>
        <div class="blog-hero-actions">
          <a class="btn primary" href="index.html#journey">Back to portfolio</a>
          <a class="btn ghost" href="#all-posts">Scroll to posts</a>
        </div>
      </div>
    </header>
  </div>

  <main class="blog-archive" id="all-posts">
    <div class="archive-header">
      <div>
        <p class="eyebrow">All posts</p>
        <!-- <h2>Something here 3</h2> -->
        <!-- <p class="muted">Something here 4</p> -->
        <br>
      </div>
      <div class="archive-meta">
        <span class="pill">Fresh ideas</span>
        <span class="pill soft">Ever-growing</span>
      </div>
    </div>
    <div class="blog-collection"></div>
  </main>

  <footer class="footer">
    <p>Thanks for reading. © Amir Adamov</p>
    <a class="back-to-top" href="#all-posts">Back to posts ↑</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
